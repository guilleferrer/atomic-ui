<li class="media padding-add-all-10 border-add-bottom">
    <a class="media-item-link clickable" data-on-click="mediaItemClick()">
        <img class="media-object masked pull-left" data-ng-src="{{ item.imageUrl }}">
        <div class="media-body">
            <h4 class="media-heading">{{ item.title }}</h4>
            <p>{{ item.description }}</p>
            <span class="media-badge ">{{ item.badge }}</span>
        </div>
    </a>

</li>
