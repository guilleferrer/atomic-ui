<div class="modal-header">
    {{ title }}
    <button class="btn btn-link pull-right" data-ng-click="close()"><i class="ml-icon-30"></i></button>
</div>
<div data-modal-filter-form
     class="modal-body"
     data-form-name="formName">
</div>
<div class="modal-footer">
    <ul class="buttons-holder btn-btn">
        <li>
            <button type="button" data-ng-click="resetFilter()" class="btn btn-block">
                {{ resetLabel }}
            </button>
        </li>
        <li>
            <button type="button" data-ng-click="applyFilter()" class="btn btn-block btn-primary">
                {{ applyLabel }}
            </button>
        </li>
    </ul>
</div>
