<div ng-controller="FilterDemoCtrl">
    <modal-filter form-name="myform" form-url="urlofmyform" reset-label="Reset" apply-label="Filtrar"></modal-filter>
    <pre>
        Current filter:

        {{ currentFilter }}
    </pre>
    <script type="text/ng-template" id="urlofmyform">
        <form name="myform" data-modal-filter-form>
            <input type="text" ng-model="myform.text"/>
            <input type="text" ng-model="myform.another"/>
            <attr ng-init="colors=[{name:'red'},{name:'green'}]"></attr>
            <multiple-choice choices="colors" ng-model="myform.selection" data-modal-header="Select one of this colors" data-modal-footer="OK">
                <button class="btn btn-primary">Select your favorite colors</button>
            </multiple-choice>
        </form>
    </script>

</div>
