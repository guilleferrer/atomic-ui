<!DOCTYPE html>
<html ng-app="ui.makelean.testabit">
<head>
    <title>Testabit demo</title>
</head>
<body>
<a href="http://plnkr.co/edit/qDrwU6RVVrJbng9fEbnc">Demo in plunkr</a>
<button data-testabit="modal"
        data-testabit-category="TestCategory"
        data-testabit-action="test.button"
        data-testabit-label="Test Label"
        data-testabit-value="">
    Testabit Button
</button>

<script type="text/javascript" src="../../components/angular/angular.js"></script>
<script src="testabit.js"></script>
<script type="text/javascript">
    angular.module('ui.makelean.testabit')

            .config(function (testabitProvider) {
                testabitProvider.setCategories([ 'TestCategory']);
                testabitProvider.debugMode = true;
            })

</script>
</body>
</html>
